	<style>
		.legend {
    line-height: 18px;
    color: #555;
}
.legend i {
    width: 18px;
    height: 18px;
    /* float: left; */
    margin-right: 8px;
    opacity: 0.7;
}
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 1000px;
			width: 2000px;
			max-width: 100%;
			max-height: 100%;
		}
		.leaflet-top {
    margin-top: 30px;
    top: 0;
}


		#map {
            position: relative;
            width: 100%;
            height: 400px;
            z-index: 0; /* Set z-index for the map container */
        }

        #datepicker {
			position: absolute;
			top: 10px;
			right: 70px;
			z-index: 1;
        }
	</style>

<div id="map" style="width: 2000px; height: 1000px;"></div>
<input type="text" id="datepicker" placeholder="Select Date">
